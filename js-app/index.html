<!DOCTYPE html>
<html lang="en">

<head>
  <title>Coffee Shop</title>
</head>

<body>
  <button id="run-button">Run It!</button>

  <h1>Add a New Bean!</h1>
  <form id="new-bean-form">
    <label for="bean-name">Name:</label> <br>
    <input type="text" id="bean-name" name="bean-name" /> <br>
    <label for="bean-region">Region:</label> <br>
    <input type="text" id="bean-region" name="bean-region" /> <br>
    <label for="bean-notes">Notes:</label> <br>
    <textarea id="bean-notes" name="bean-notes" rows="4" cols="50"></textarea> <br>
    <button id="add-bean-button">Submit</button>
  </form>

  <script src="main.js"></script>
</body>

</html>
